language: cpp
sudo: false

# Build matrix
os:
  - linux
  - osx
compiler:
  - gcc
  - clang

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    - kalakris-cmake
    packages:
    - g++-4.9
    - libnetcdf-dev
    - clang-3.6
    - cmake

before_install:
  # Setting environement
  - export C_COMPILER="$CC"
  - export CMAKE_ARGS="-DCMAKE_BUILD_TYPE=${BUILD_TYPE} -DENABLE_NETCDF=ON"
  - |
    if test "$TRAVIS_OS_NAME" == "linux" && test "$C_COMPILER" == "gcc"; then
        export DO_COVERAGE=true
        export CMAKE_ARGS="$CMAKE_ARGS -DCODE_COVERAGE=ON"
        pip install --user codecov
    else
        export DO_COVERAGE=false
    fi
  # Install Linux stuff
  - |
    if test "${TRAVIS_OS_NAME}" == "linux"; then
        if test "${C_COMPILER}" == "gcc"; then
            export CC=gcc-4.9
            export CXX=g++-4.9
        elif test "${C_COMPILER}" == "clang"; then
            export CC=clang-3.6
            export CXX=clang++-3.6
        fi
    fi
  # Install OS X stuff
  - |
    if test "$TRAVIS_OS_NAME" == "osx"; then
        brew tap homebrew/science
        brew update
        brew rm gcc
        brew install gcc netcdf
        if test "${C_COMPILER}" == "gcc"; then
            export CC=gcc-6
            export CXX=g++-6
        elif test "${C_COMPILER}" == "clang"; then
            export CC=clang
            export CXX=clang++
        fi
    fi

script:
  - cd ${TRAVIS_BUILD_DIR}
  - mkdir -p build
  - cd build
  - cmake $CMAKE_ARGS ..
  - make
  - ctest -L cfiles --output-on-failure

after_success:
  - |
    if ${DO_COVERAGE}; then
        codecov --gcov-exec=gcov-4.9
    fi
